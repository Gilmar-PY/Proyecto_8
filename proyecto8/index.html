<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Aplicación con Plugins</title>
    <style>
        /* Estilo general */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e2f; /* Fondo azul oscuro */
            color: #ffffff; /* Texto en blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Estilo del encabezado */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00bfff; /* Azul brillante para destacar */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra suave */
        }

        /* Contenedor principal */
        .container {
            background: rgba(255, 255, 255, 0.1); /* Fondo translúcido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
        }

        /* Estilo del botón (si lo necesitas para alguna acción futura) */
        .button {
            background-color: #00bfff; /* Azul brillante */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #008cba; /* Azul oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Aplicación con Plugins</h1>
        <p>Bienvenido a la aplicación con soporte de plugins dinámicos. ¡Explora y disfruta de la funcionalidad!</p>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
